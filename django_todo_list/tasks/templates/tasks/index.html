<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
</head>
<body>
    <h1>Todo List</h1>
    <div id="collections">
        {% for collection in collections %}
            <button hx-get="{% url 'get-tasks' collection.pk %}"
                    hx-push-url="?collection={{ collection.slug }}"
                    hx-target="#tasks">{{ collection.name }}</button>
        {% endfor %}
    </div>
    <form method="POST" action="{% url 'add-collection' %}">
        {% csrf_token %}

        <input type="text" name="collection-name">
        <button hx-post="{% url 'add-collection' %}"
                hx-target="#collections"
                hx-swap="beforeend"
                type="submit">Ajouter
        </button>
    </form>

    <form method="POST" action="{% url 'add-task' %}">
        {% csrf_token %}

        <input type="text" name="task-description">
        <button hx-post="{% url 'add-task' %}"
                hx-target="#tasks"
                hx-vals='js:{collection: getCollectionFromURL()}'
                hx-swap="beforeend"
                type="submit">Ajouter
        </button>
    </form>

    <div id="tasks">
        {% include 'tasks/tasks.html' with tasks=tasks %}
    </div>

    <script>
        document.body.addEventListener("htmx:responseError", function(evt) {
            alert(evt.detail.xhr.responseText);
        })

        function getCollectionFromURL() {
            let url = new URL(window.location.href);
            let searchParams = url.searchParams;
            return searchParams.get("collection")
        }
    </script>
</body>
</html>
